<main>
  <div class="header">
    <h1 data-cy="movie-title">Filmes</h1>
    <button data-cy="movie-add-button" mat-button (click)="addMovie()">
      Add movie
    </button>
  </div>
  <div class="movies-container">
    <!-- @if(loading$ | async) { -->
    @if(loading) {
    <mat-spinner></mat-spinner>
    } @else { @for(movie of movies; track movie.id) {
    <app-movie
      [movie]="movie"
      (onMovieClick)="handleMovieClick($event)"
    ></app-movie>

    } }
  </div>
</main>

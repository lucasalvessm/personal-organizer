<main>
  <div class="header">
    <h1>Filmes</h1>
    <button mat-button (click)="addMovie()">Add movie</button>
  </div>
  <div class="movies-container">
    <!-- @if(loading$ | async) { -->
    @if(loading) {
    <mat-spinner></mat-spinner>
    } @else { @for(movie of movies; track movie._id) {
    <app-movie
      [movie]="movie"
      (onMovieClick)="handleMovieClick($event)"
    ></app-movie>

    } }
  </div>
</main>

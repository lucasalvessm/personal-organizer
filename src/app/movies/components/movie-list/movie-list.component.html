<main>
  <div class="header">
    <h1>Filmes</h1>
    <button mat-button (click)="addMovie()">Add movie</button>
  </div>
  <div class="movies-container">
    <ng-container *ngFor="let movie of movies">
      <app-movie
        [movie]="movie"
        (onMovieClick)="handleMovieClick($event)"
      ></app-movie>
    </ng-container>
  </div>
</main>

<main>
  <div class="header">
    <h1>Filmes</h1>
    <button mat-button (click)="addMovie()">Add movie</button>
  </div>
  <div class="movies-container">
    @for(movie of movies$ | async; track movie._id) {
    <app-movie
      [movie]="movie"
      (onMovieClick)="handleMovieClick($event)"
    ></app-movie>

    }
  </div>
</main>

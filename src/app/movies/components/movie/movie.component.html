<mat-card (click)="selectMovie()" class="movie">
  @if(movie) {
  <img [src]="movie.image" alt="" />
  <div class="movie-info">
    <p class="title">{{ movie.title }}</p>
    <div class="movie-extra-info">
      <p>Ano: {{ movie.year }}</p>
      <p>Nota: {{ movie.score }}/10</p>
    </div>
  </div>
  } @else {
  <p class="not-found">404 not found</p>
  }
</mat-card>
